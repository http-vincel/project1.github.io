<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>

        <div class="text">
            <h1>The Life</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum expedita, <br> doloribus illo est
                accusantium temporibus in repudiandae, dolor rerum amet <br> earum soluta harum laborum autem eius
                voluptatem ex dolores nam.</p>
            <br>
            <button class="button button-primary button-overlay button-ripple" data-text="Read to learn more">Read to
                learn more</button>
        </div>


        <div class="container_section">
            <div class="wrapper">
                <div class="content">
                    <section class="section space-01">
                        <!-- <div class="section-title">Life</div> -->
                    </section>

                    <section class="section space-02">
                        <div class="section-title">Dive to...</div>
                        <button class="button button-primary button-overlay button-ripple"
                            data-text="Read to learn more"
                            style="position: absolute;  top: 65%;  left: 50%; transform: translate(-50%, -50%);">Read to
                            learn more</button>
                    </section>
                    <section class="section planet-01">
                        <div class="section-title">The future...</div>
                        <button class="button button-secondary button-overlay button-ripple"
                            data-text="Read to learn more"
                            style="position: absolute;  top: 65%;  left: 50%; transform: translate(-50%, -50%);">Read to
                            learn more</button>
                    </section>
                    <section class="section planet-02">
                        <div class="section-title">Planet...</div>
                        <button class="button button-warning button-overlay button-ripple"
                            data-text="Read to learn more"
                            style="position: absolute;  top: 65%;  left: 50%; transform: translate(-50%, -50%);">Read to
                            learn more</button>
                    </section>
                    <section class="section planet-03">
                        <div class="section-title">City...</div>
                        <button class="button button-danger button-overlay button-ripple"
                            data-text="Read to learn more"
                            style="position: absolute;  top: 65%;  left: 50%; transform: translate(-50%, -50%);">Read to
                            learn more</button>
                    </section>
                </div>
                <div class="image-container">
                    <img src="./img/oblo-bg.png" alt="">
                </div>
            </div>
        </div>


    </main>

    <!-- Link esterno per collegare il Framework Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Link esterno per collegare il Framework ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Link esterno per collegare il Framework Lenis -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script>
        const lenis = new Lenis({
            duration: 2.2,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
        gsap.registerPlugin(ScrollTrigger);
        let mm = gsap.matchMedia();
    </script>
